<my-content placeholder="main">
  <div class="card" dir="rtl" style="text-align: right;padding: 10px;">
    <div class="card-header" id="headingOne">
      <h3 class="mb-0">

        خبر ها

      </h3>
    </div>


    <div class="card-body">
      <div class="row text-right">
        <div class="col-sm-3">
          <app-latestnews [newsList]="NewsTopList"></app-latestnews>

        </div>
        <div class="col-sm-9">


          <div class="row " style="padding: 10px;margin: 10px;text-align: center;">

            <div class="col-sm-5 text-center card1" *ngFor="let news of NewsList">
              <a [routerLink]="['/details',news.newsId]">

                <P>{{news.newsPersianDate}}</P>
                <h4>{{news.title}}</h4>

                <img class="img-fluid rounded" src="../../assets/img/blog/{{news.newsImage}}">
              </a>

            </div>
          </div>
          <div id="div_paginador">
            <div class="row text-center" *ngIf="pager.endPage>1">

              <hr />
              <ul class="pagination">

                <li *ngIf="pager.currentPage > 1">
                  <a [routerLink]="['/news',1]">اول</a>
                </li>
                <li *ngIf="pager.currentPage > 1">
                  <a [routerLink]="['/news',pager.currentPage-1]">قبلی</a>
                </li>

                <!-- @for (var page = Model.StartPage; page <= Model.EndPage; page++) { -->
                <li *ngFor="let page of pageNumberList" [ngClass]="{'active': pager.currentPage==page}">
                  <a [routerLink]="['/news',page]" routerLinkactive="router-link-active">{{page}}</a>
                </li>



                <li *ngIf="pager.currentPage < pager.totalPages">
                  <a [routerLink]="['/news',pager.currentPage+1]">بعدی</a>
                </li>
                <li *ngIf="pager.currentPage < pager.totalPages">
                  <a [routerLink]="['/news',pager.totalPages]">آخر</a>
                </li>

              </ul>


            </div>

          </div>


        </div>

      </div>
      <!--end div_noticias-->

    </div>
  </div>
</my-content>
