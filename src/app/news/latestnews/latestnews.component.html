<div id="div_articulos" class="list">
  <h5>آخرین خبر ها</h5>
  <ul>

    <LI *ngFor="let news of NewsList">
      <A title="{{news.title}}"  [routerLink]="['/details',news.newsId]" routerLinkActive="router-link-active"  >
        {{news.newsPersianDate}}<BR>
        <SPAN>{{news.title}}</SPAN>
      </A>
    </LI>

  </ul>
</div>
