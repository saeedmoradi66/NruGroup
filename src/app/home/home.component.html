<my-content placeholder="main">
  
  
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" *ngFor="let slider of sliderList; index as i" data-slide-to="i"  [ngClass]="{ active: slider.priority == 1 }"></li>

    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let slider of sliderList" [ngClass]="{ active: slider.priority == 1 }">
        <img src="../../assets/img/home/{{ slider.sliderPictureName }}" class="img-fluid"
          alt="{{ slider.title }}" width="1100" height="500" />

      </div>
      <app-spinner [show]="showSliders"></app-spinner>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <hr>
  <div class="row justify-content-center" style="padding: 10px;margin: 10px;">
    <div class="col-sm-3 text-center card1">
<a [routerLink]="['/category']" title="Products">
      <img src="../../assets/img/home/catalogo.png" class="img-fluid img-border rounded" />
      <h3>کاتالوگ</h3>
</a>
    </div>
    <div class="col-sm-3 text-center card1">
      <a [routerLink]="['/category']" title="Products">
        <img src="../../assets/img/home/productos.jpg" class="img-fluid rounded" />
        <h3>محصولات </h3>
      </a>
    </div>
    <div class="col-sm-3 text-center card1">
<a [routerLink]="['/category']" title="Products">
      <img src="../../assets/img/home/colecciones.png" class="img-fluid rounded" />
      <h3> مجموعه ها</h3>
</a>
    </div>
  </div>
  <hr>

  <div class="row justify-content-center" style="padding: 10px;margin: 10px;text-align: center;">

    <div class="col-sm-3 text-center card1" *ngFor="let news of NewsList">

      
      <a [routerLink]="['/details', news.newsId]" title="{{ news.title }}">
        <img class="img-fluid rounded" src="../../assets/img/blog/{{ news.newsImage }}" alt="{{ news.newsImage }}" />
      <h4>
        {{ news.title }}
      </h4>
          <h5>{{ news.newsPersianDate }}</h5>
          
      
        
        
        
      </a>
    </div>




  </div>

</my-content>
